##############################################################################
#   Plugins : This section specifies a map of mimetypes supported by the media plugins.
#   Plugin version specific mime-types are specified with lowest media plugin version 
#   with media format support as:
#       plugin.<ProviderName>.<PlayerName>.<majorVersionNumber>_<minorVersionNumber>_<revisionNumber>
#
#   NB: NativePlayer tests all mime-types on browser and use all supported types
##############################################################################
plugin.DivXPlayer               video/divx
plugin.core.DivXPlayer.2_1_0         video/mp4,video/x-mov
plugin.FlashPlayer      audio/x-m4a,audio/mpeg,audio/x-mpegurl,video/flv,video/x-flv,video/mp4
plugin.QuickTimePlayer  audio/wav,audio/mid,audio/basic,audio/x-aiff,audio/ac3,audio/aac,audio/amr,audio/x-gsm, \
                        audio/3gpp,audio/3gpp2,audio/x-mpegurl,audio/mpeg,audio/mp4,video/mpeg,video/mp4, \
                        video/quicktime,audio/x-m4a,audio/x-m4b,audio/x-m4p,video/sd-video,audio/x-caf
plugin.core.VLCPlayer        audio/mpeg,video/mpeg,video/mpeg-system,video/mp4,video/x-msvideo,video/quicktime,  \
                        video/x-ms-asf-plugin,video/x-ms-asf,video/x-ms-wmv,audio/wav,audio/3gpp,   \
                        video/3gpp,audio/3gpp2,video/3gpp2,video/divx,video/flv,video/x-matroska,   \
                        audio/x-matroska,audio/x-m4a,audio/x-mpegurl,audio/x-ms-wma
plugin.WinMediaPlayer           audio/mid,audio/basic,video/x-ms-asf-plugin,video/x-ms-asf,video/x-ms-wm, \
                                audio/x-ms-wma,audio/x-ms-wax,video/x-ms-wmv,video/x-ms-wvx
plugin.WinMediaPlayer.12_0_0    audio/mp4,video/mp4,audio/aac,audio/aiff,audio/3gpp,audio/3gpp2, \
                                video/3gpp,video/3gpp2,video/mp2t

##############################################################################
#  Default file protocols that can be handled by supported media plugins
#
#  NB: http/https protocols are applied by default
##############################################################################
protocols.DivXPlayer
protocols.FlashPlayer         rtmp
protocols.QuickTimePlayer     rtsp,rts
protocols.VLCPlayer           rtp,rtsp,mms,udp
protocols.WinMediaPlayer      rtsp,rtspu,rtspt,mms,mmsu,mmst,wmpcd,wmpdvd
