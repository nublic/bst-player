<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <script type="text/javascript">
            function OnDSPlayStateChangeEvt(NewState) {
                log('Play State Change : ' + NewState);
            }
            function OnDSErrorEvt() {
                log('Error : ');
            }
            function OnDSBufferingEvt(Start) {
                log('Buffering : ' + Start);
            }
            function log(message) {
                logger = document.getElementById("log");
                logger.innerHTML = logger.innerHTML + "<br/>" + message;
            }

            window.onload = function() {
                t = window.setInterval(function(){
                    o = document.getElementById("gwtuid2");
                    if(o) {
                        log('play state : ' + o.playState);
                    } else {
                        log('error : gwtuid2 not available');
                    }
                }, 1000);
            }

        </script>


        <div style="width: 40%; height: 350px; float: left">
            <label>TYPE</label>
            <embed id="gwtuid2" type="application/x-ms-wmp" width="100%"
                    style="width: 100%; height: 350px; " height="350px"
                    autostart="false" src="http://localhost/bst-player/media/islamic-jihad.wmv" />
        </div>
        <DIV style="WIDTH: 40%; HEIGHT: 350px; float: right" >
            <label>CLASSID</label>
            <OBJECT style="WIDTH: 100%; HEIGHT: 350px" id=gwtuid1
                    classid=clsid:6BF52A52-394A-11d3-B153-00C04F79FAA6 width="100%" height=50>
                <param name="autostart" value="false">
                <param name="URL" value="http://localhost/bst-player/media/islamic-jihad.wmv">
            </OBJECT>
        </DIV>
        <div id="log" style="height:200px;border:silver 1px solid;background:silver;clear:both"></div>

    </body>
</html>
